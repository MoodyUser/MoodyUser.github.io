<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="מקור פתוח - Lorem Ipsum ושאר עניינים..  כי למה לסגור את הפה ">
    <meta name="author" content="Yoni Mood">
    <title>מקור פתוח</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">-->

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>
<body data-ng-app="myApp">

<div id="blog" ng-controller="formCtrl">
    <well></well>
    <test></test>
    <nav class="navbar  navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="navbar-header">
                    <img class="navbar-brand" src="img/logo.png" style="padding: 0px;">
                </div>
                <div class="input-group">
                    <div class="input-group-addon" ng-click="orderBy('title')">
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-up': form.orderby == 'title' && form.reverse}"
                                ></span>
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-down': form.orderby == 'title' && !form.reverse}"
                                ></span>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="title"
                           ng-change="searchApply()"
                           ng-model="form.title" placeholder="Title">
                    <!--<div class="input-group-addon">.00</div>-->
                </div>
                <div class="input-group">
                    <div class="input-group-addon" ng-click="orderBy('text')">
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-up': form.orderby == 'text' && form.reverse}"
                                ></span>
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-down': form.orderby == 'text' && !form.reverse}"
                                ></span>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="contain"
                           ng-change="searchApply()"
                           ng-model="form.text" placeholder="Contains">
                </div>
                <div class="input-group">
                    <div class="input-group-addon" ng-click="orderBy('time')">
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-up': form.orderby == 'time' && form.reverse}"
                                ></span>
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-down': form.orderby == 'time' && !form.reverse}"
                                ></span>
                    </div>
                    <input type="text" class="form-control datetimePicker"
                           id="from"
                           data-tag="from"
                           placeholder="From"
                           style="display: inline-block; width: 50%;">
                    <input type="text"
                           class="form-control datetimePicker"
                           id="to"
                           data-tag="to"
                           placeholder="To"
                           style="display: inline-block ;width: 50%;">
                    <!--<div class="input-group-addon">.00</div>-->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-repeat="post in relevantPosts | orderBy :form.orderby:form.reverse">
            <h2 dir="auto">{{post.title}}</h2>
            <br>
            <h5 dir="auto">{{post.time}}</h5>
            <br>

            <p dir="auto">{{post.text}}</p>
            <hr>
        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>

<!--<script src="js/jquery.js"></script>-->
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="js/angular.min.js"></script>
<script src="js/ang-control.js"></script>
<script src="js/jquery.bootstrap-autohidingnavbar.min.js"></script>

<script>
    $("nav.navbar-fixed-top").autoHidingNavbar();
    $('input.datetimePicker').datetimepicker().on("dp.change", function () {
        var el = this;
        angular.element('#blog').scope().form[el.dataset['tag']] = el.value.toString();
        angular.element('#blog').scope().searchApply();
    });
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-77652327-1', 'auto');
    ga('send', 'pageview');
</script>
</body>

</html>

<body data-ng-app="myApp">

<div id="blog" class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="formCtrl">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <a class="android-title mdl-layout-title" href="index.html">
                <div class="android-logo-image logo"></div>
            </a>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <!-- Navigation -->
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="index.html">About</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="blog.html">Journal</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="mailto:yonispark@gmail.com">Contact</a>
                </nav>
            </div>
            <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                    <i class="material-icons">search</i>
                </label>

                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-field" ng-model="form.both"
                           ng-change="searchApply()">
                </div>
            </div>
        </div>
    </div>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <a class="mdl-navigation__link" href="index.html">About</a>
                <a class="mdl-navigation__link" href="blog.html">Journal</a>
                <a class="mdl-navigation__link" href="mailto:yonispark@gmail.com">Contact</a>
            </div>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div ng-repeat="post in relevantPosts | orderBy :form.orderby:form.reverse">
            <img class="blog-image" ng-show="post.image"
                 ng-class="{{$index}}%2==0 ? 'blog-image-right' : 'blog-image-left'"
                 src="{{post.image}}" alt="">

            <div class="mdl-grid blog-max-width">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-card mdl-shadow--4dp cell-disappear"
                     ng-class="{{$index}}%2==0  ?'cell-disappear-right':'cell-disappear-left'"
                        >
                    <div class="mdl-card__supporting-text">
                        <h4 dir="auto"
                            ng-bind-html="post.title | highlight:form.both"></h4>
                    </div>
                    <div class="mdl-card__supporting-text no-bottom-padding">
                        <span>{{post.timestamp}}</span>

                        <!--<div id="tt2" class=" icon material-icons portfolio-share-btn">share</div>-->
                        <!--<div class="mdl-tooltip" for="tt2">-->
                        <!--Share via social media-->
                        <!--</div>-->
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p dir="auto" ng-bind-html="post.text | highlight:form.both"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--<footer class="mdl-mini-footer">-->
        <!--<div class="mdl-mini-footer__left-section">-->
        <!--<div class="mdl-logo">Simple portfolio website</div>-->
        <!--</div>-->

        <!--</ul>-->

    </main>

</div>
